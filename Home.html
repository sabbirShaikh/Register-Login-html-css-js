<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-page</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <div class="avatar">
          <span id="avatarLetter">U</span>
        </div>
        <h1 id="msg"></h1>
        <p class="sub-msg">Welcome back! Youâ€™re successfully logged in.</p>
        <button class="submitBtn logoutBtn">Logout</button>
      </div>
    </div>

    <script>
      let msg = document.getElementById("msg");
      let avatarLetter = document.getElementById("avatarLetter");
      let logoutBtn = document.querySelector(".logoutBtn");

      let loginUser = localStorage.getItem("loginUser") || "User";

      msg.innerText = `Hey ${loginUser}`;
      avatarLetter.innerText = loginUser.charAt(0).toUpperCase();

      logoutBtn.addEventListener("click", () => {
        window.location.href = "./Login.html";
      });
    </script>
  </body>
</html>
